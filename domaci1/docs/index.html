<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../CSS/index.css">
<h1>
Prijava za izložbu pasa CAC
</h1>
</head>
<body>
<h2>
    Prijavite se za izložbu koja će se održati 15.01.2020.! Dođite da se družimo. Sve rase mogu učestvovati.
</h2>
<div class="forma">
    <form>
<div class="Pas">
<p id="naslov">Podaci o psu</p>
    <ul>
        <li>
            <label for="imepsa">Ime psa: </label>
            <input type="text" name="imepsa" maxlength="100" placeholder="Unesite ime psa">
        </li>
        <li>
            <label for="rasapsa">Rasa psa: </label>
            <input type="text" name="rasapsa" placeholder="Unesite rasu psa">
        </li>
        <li>
            <label for="pol">Pol psa: </label>
            <input type="radio" name="pol" value="m">Mužjak
            <input type="radio" name="pol" value="z">Ženka
        </li>
        
    </ul>
    

</div>
<div class="Vlasnik">
    <p id="naslov">Podaci o vlasniku</p>
    
        <ul>
            <li>
                <label for="imevlasnika">Ime i prezime: </label>
                <input type="text" name="imevlasnika" placeholder="Unesite Vaše ime i prezime">
            </li>
            <li>
                <label for="drzava">Država: </label>
                <select name="drzava">
                    <li>
                        <option value="1">Srbija</option>
                        <option value="2">BiH</option>
                        <option value="3">Hrvatska</option>
                        <option value="4">Makedonija</option>
                    </li>
                    </select>
            </li>
            <li>
                <label for="brojtel">Broj telefona: </label>
                <input type="tel" name="tel">
            </li>
            <li>
                <label for="sub">Šaljite mi nove informacije o izložbi</label>
                <input type="checkbox">
            </li>
        </ul>
    
</div>
</div>
<li>
    <input type="submit" value="Pošalji!" >
    </li>
</form>
<p class="tekst">
Posetite zvanični sajt Kinološkog saveza <a href="https://ksrs.rs/"><img border="0" alt="Kinološki savez Srbije" src="../Slike/kss.jpg"></a>
</p>
</body>
